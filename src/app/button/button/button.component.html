<button
  class="basic-btn"
  [class.accept]="color === 'accept'"
  [class.fail-theme]="color === 'fail' || theme"
  [class.large-size]="size === 'large'"
  [class.medium-size]="size === 'medium'"
  [class.max-size]="size === 'max'"
  [class.disabled]="isDisabled"
  [attr.disabled]="isDisabled ? '' : null"
  [class]="theme"
>
  {{ text }}
</button>
