<div class="input-data_wrapp">
  <label class="input-data_label roboto-light-14">{{ label }}</label>
  <div class="input__input-wrapp">
    <input
      class="data-input roboto-light-14"
      type="text"
      [placeholder]="placeholderValue"
      [value]="value"
      [min]="minValue"
      onfocus="(this.type='datetime-local')"
      (change)="valueChange($event)"
      #inputDate
    />
    <button
      *ngIf="inputDate.value != ''"
      (click)="onDeleteValue()"
      class="clear-input__btn"
    >
      <svg class="close-icon">
        <use xlink:href="assets/sprite/symbol-defs.svg#close-icon"></use>
      </svg>
    </button>
  </div>
</div>
