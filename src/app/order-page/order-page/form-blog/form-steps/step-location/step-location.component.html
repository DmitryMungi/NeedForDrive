<div class="inputs__wrapp">
  <app-input
    [groupName]="orderConrtrols.cityName"
    labelValue="Город"
    name="city"
    [list]="citiesList"
    [value]="addressValues.city"
    (valueChange)="changeCityValue($event)"
    (onSearchItem)="onSearchCityItem($event)"
    (deleteItem)="resetCity()"
  ></app-input>
  <app-input
    [ngClass]="{ disabled: addressValues.city === '' }"
    [groupName]="orderConrtrols.addressName"
    labelValue="Пункт выдачи"
    name="address"
    [list]="activeAddress"
    [value]="addressValues.address"
    (valueChange)="changeaddressValue($event)"
    (onSearchItem)="onSearchAddressItem($event)"
    (deleteItem)="resetAddress()"
  ></app-input>
</div>

<div class="map__wrapp">
  <div class="label_form map__label" for="">Выбрать на карте:</div>
  <div class="map-container">
    <ya-map
      [center]="[coordinate.lat, coordinate.lng]"
      [zoom]="12"
      [state]="{
        controls: ['zoomControl']
      }"
    >
      <ya-placemark
        [options]="optionsPlacemark"
        [geometry]="[coordinate.lat, coordinate.lng]"
      ></ya-placemark>
    </ya-map>
  </div>
</div>
