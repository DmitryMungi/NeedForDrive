<div class="block-color section">
  <h5>Цвет</h5>

  <app-radio-button
    *ngFor="let color of checkedCar.colors"
    [label]="color"
    name="color"
    (changeEvent)="changeColor($event)"
  ></app-radio-button>
</div>

<!-- rate blog -->
<div class="section">
  <h5>Тариф</h5>
  <div class="rate-wrapp">
    <app-radio-button
      (changeEvent)="changeRate($event)"
      *ngFor="let rate of rates"
      name="sortRate"
      [label]="
        rate.rateTypeId.name + ', ' + rate.price + '₽/' + rate.rateTypeId.unit
      "
    ></app-radio-button>
  </div>
</div>
<!-- rate blog -->
<div class="section">
  <h5>Доп услуги</h5>

  <div class="services-wrapp">
    <app-checkbox
      *ngFor="let service of services"
      [name]="service.name"
      [label]="service.description"
      (toggleCheckBox)="toggleCheckBox($event, this.service)"
    ></app-checkbox>
  </div>
</div>
